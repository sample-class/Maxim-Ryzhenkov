{% extends 'base.html' %}

{% block container %}

    <h1 class="display-3 mt-4">{{ tour.title }} {{ tour.stars }}★</h1>
    <p class="lead">{{ tour.country }} {{ departure }} {{ tour.nights }} ночей</p>
    <img src = {{ tour.picture }}  class="w-75" alt="">
    <p class="my-4 w-75"> {{ tour.description }} </p>
    <a href="https://docs.google.com/forms/d/1rR5TEux1pC02KXDu71k50D9VpZa6FFjixFGx6F_gdfE/edit?usp=sharing" class="btn btn-success btn-lg">Купить тур за {{ tour.price }}</a>

{% endblock %}
